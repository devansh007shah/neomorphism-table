<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica&family=Mochiy+Pop+One&family=Raleway:wght@800&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-box">
      <!-- SECTION - 1 BEGIN -->
      <div class="sec-1">
        <div class="icon">
          <i class="fa fa-user-circle circle"></i>
        </div>
        <div class="name-box">
          <div class="first-name">Devansh</div>
          <div class="first-name location">Ahmedabad,Gujarat</div>
        </div>
        <div class="next-button circle">
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        </div>
      </div>
      <!-- SECTION - 1 END -->

      <!-- SECTION - 2 BEGIN -->

      <div class="reg-box">
        <div class="text-head">Upload Your Photo</div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Type your name"
            class="yourname-box"
          />

          <div class="input-box">
            <input
              type="email"
              name=""
              id=""
              placeholder="your e-mail address"
              class="yourname-box"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              placeholder="Type your username"
              class="yourname-box"
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              name=""
              id=""
              placeholder="create password"
              class="yourname-box"
            />
          </div>
        </div>

        <div class="tick-box">
          <input type="checkbox" name="" id="" /><span> Accept the</span>
          <a href="#">Terms & Condition</a>
        </div>
        <button class="start-box"><a href="#">START NOW</a></button>
      </div>

      <!-- SECTION - 2 END -->

      <!-- SECTION - 3 BEGIN -->

      <div class="upload-box">
        <i class="fa fa-plus-circle" aria-hidden="true"> </i>
      </div>
    </div>
  </body>
</html>
